{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Add Accommodation Review</title>
    <style>
        .btn-primary, .btn-primary:hover {
            background-color: #AAD969 !important;
        }
    </style>
{% endblock meta %}

{% block content %}
    {% include 'navbar.html' %}
    <center>
    <div class="w-50 p-3">
        <h1>Buat Review</h1>
        <h2>{{infos.0}}, {{infos.1}}, {{infos.2}}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3 w-25 d-flex flex-row">
                <div class="p-2">
                    <label for="score" class="form-label">Rating</label>
                </div>
                <div class="p-2">
                    {{ form.score }}
                </div>
            </div>
            <div class="form-group mb-3">
                {{ form.comment }}
            </div>
            <div class="form-group col-12" align="right">
                <button type="submit" class="btn btn-primary border border-white">
                    <strong style="color:#5C55E1"> Submit </strong>
                </button>
            </div>
        </form>
    </div>
    </center>
{% endblock content %}
