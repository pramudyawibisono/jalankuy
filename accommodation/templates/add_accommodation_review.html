{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Add Accommodation Review</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            background-color: #f2f2f2;
            padding: 20px;
            width: 500px;
            border-radius: 0.5rem;
        }

        .div-score {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .div-comment {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
{% endblock meta %}

{% block content %}
    <!-- <center> -->
    <div class="w-50 p-3">
        <h1>Buat review akomodasi</h1>
        <h2>{{infos.0}}, {{infos.1}}, {{infos.2}}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3 w-25">
                <label for="score" class="form-label">Rating</label>
                {{ form.score }}
            </div>
            <div class="form-group mb-3">
                <label for="comment" class="form-label">Komentar</label>
                {{ form.comment }}
            </div>
            <div class="form-group col-12">
                <button type="submit" class="btn btn-primary">Simpan Review</button>
            </div>
        </form>
    </div>
    <!-- </center> -->
{% endblock content %}
