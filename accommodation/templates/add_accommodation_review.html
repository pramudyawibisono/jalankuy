{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Add Accommodation Review</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            background-color: #f2f2f2;
            padding: 20px;
            width: 500px;
            border-radius: 0.5rem;
        }

        .div-score {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .div-comment {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
{% endblock meta %}

{% block content %}
    <center>
        <h1>Buat review akomodasi</h1>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="div-score">
                    <div>
                        <label for="score">Score</label>
                    </div>
                    <div style="margin-top: 5px;">
                        {{ form.score }}
                    </div>
                </div>
                <div class="div-comment">
                    <div>
                        <label for="comment">Comment</label>
                    </div>
                    <div style="margin-top: 5px;">
                        {{ form.comment }}
                    </div>
                </div>
                
                <input type="submit" value="Simpan Review">
            </form>
        </div>
    </center>
{% endblock content %}
