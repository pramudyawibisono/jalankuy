{% extends 'main.html' %} {% load static %} {% block meta %}
<link rel="stylesheet" href="{% static 'css/destination_area_detail.css' %}" />
<title>Detail Destination Area</title>
{% endblock meta %} {% block content %}
<div class="container">
  <div class="d-flex flex-row">
    <div class="col">
      <div
        class="destimage"
        style="background-image: url('{{dest_area.4}}'); background-size:cover; background-repeat:no-repeat;"
      ></div>
    </div>
    <div class="col">
      <destination><strong>{{dest_area.2}}</strong></destination>
      <p>{{dest_area.3}}</p>
      <button onclick="location.href = '{{id}}/sites';">View Sites ></button>
      <button onclick="location.href = '{{id}}/accommodations';">
        View Accomodations >
      </button>
      <button onclick="location.href = '{{id}}/add-review';">
        Add Review >
      </button>
    </div>
  </div>
</div>
<rvw><strong>Review</strong></rvw>
<div class="review align-items-center justify-content-center">
  {% for item in reviews %}
  <div class="reviewbox align-self-center">
    <div class="rating">Rating: {{item.3}}/5</div>
    <div class="row">
      <div class="col">
        <img src="{% static 'images/Reviewer.png' %}" />
      </div>
      <div class="col-10 px-25">
        <div style="color: #5c55e1">Posted by</div>
        <username>{{item.2}}</username>
        <p>{{item.4}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
